<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<div id="header">

    <div class="main_calendar_container">
        <div class="calendar-container">
            <header class="calendar-header">
                <div id="calendar-prev" class="navButton">&#8592</div>
                <p class="calendar-current-date"></p>

                <div id="calendar-next" class="navButton">&#8594</div>
            </header>

            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
            <div id="goToDateDiv">
                <div id="goToDate">
                    <input type="text" placeholder="mm/yyyy" id="goToDateInput" required="required" autocomplete="off"/>
                    <button id="goToButton">Go to date</button>
                </div>
                <div id="today">Today</div>
            </div>
        </div>
        <div class="right_calendar_block">Info about task:
            <div class="todayDayAndDate">
                <div class="todayDay"></div>
                <div class="todayDate"></div>
            </div>
            <div class="todayTasksContainer"></div>
        </div>
    </div>

    <div class="formAndH1Holder">
        <div id="clock"></div>
        <h1>Task manager</h1>
        <form id="new_task_form">
            <div id="task_date_and_time_div">
                <label for="input_task"></label>
                <input type="text" name="new_task" placeholder="What are you planning to do?" id="input_task" required="required" autocomplete="off"/>
                <label id="label_for_date_time_due">Task deadline:
                    <input type="text" value="" id="pickADateAndTime" class="pickADateAndTime" autocomplete="off"/>
                </label>
                <label id="task_weight">Priority of task:
                    <select id="task_importance" required="required">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="0">Urgent</option>
                        <option value="1">Important</option>
                        <option value="2">Urgent & Not Important</option>
                        <option value="3">Not Urgent & Not Important</option>
                    </select>
                </label>
            </div>

            <button type="submit" id="submit_task">Add task</button>
        </form>
    </div>

</div>
<div id="main_tasks"></div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="toDo.js"></script>
<script src="calendar.js"></script>


</body>
</html>
