<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="stylesheet"
          href=
                  "https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

<div id="header">

    <div class="main_calendar_container">
        <div class="calendar-container">
            <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                <span id="calendar-prev"
                      class="material-symbols-rounded">
                    chevron_left
                </span>
                    <span id="calendar-next"
                          class="material-symbols-rounded">
                    chevron_right
                </span>
                </div>
            </header>

            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
        </div>
    </div>


    <h1>Task manager</h1>
    <form id="new_task_form">
        <label for="input_task"></label>
        <input type="text" name="new_task" placeholder="What are you planning to do?" id="input_task" required="required"/>
        <button type="submit" id="submit_task">Add task</button>
    </form>
</div>
<div id="main_tasks"></div>

<script src="toDo.js"></script>
<script src="calendar.js"></script>

</body>
</html>
